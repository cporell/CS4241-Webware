<body>
    <article>
        <img class="picCenter" src="pics/jawsome.jpg" alt="headerPic" width="960" height="596" />
        <header>
            <h1>Movie Finder</h1>
            <p class="header-note">Search for your favorite movies, add your own, or remove one from the list!</p><br />
        </header>
        <section>
            <br />
            <input class="fullList" type="submit" value="Display All Movies"  onclick="return searchForMovie('')" />
            <br />
            <form onsubmit="return getMovieQueryAndSearch();" name="search-movie-form" id="search-movie-form">
                <fieldset>
                    <label for="moviesearch">What movie are you looking for?</label><input id="moviesearch" name="search" type="text" size="40" />
                    <br />
                    <input type="submit" value="Search" />

                </fieldset>
            </form>
            <form onsubmit="return addMovie('add-movie-form');" name="add-movie-form" id="add-movie-form">
                <fieldset>
                    <label for="suggestion" required="true">Want to add a movie?</label><input id="movieadd" name="add" type="text" size="40" />
                    <br />
                    <label for="suggestion">Link to its poster here: </label><input id="posteradd" name="addposter" type="text" size="40" />
                    <br />
                    <input type="submit" value="Add a Movie" />
                </fieldset>
            </form>
            <form onsubmit="return deleteMovie('delete-movie-form');" name="delete-movie-form" id="delete-movie-form">
                <fieldset>
                    <label for="delete">Or you can remove a movie from our list... though why would you?</label><input id="moviedelete" name="delete" type="text" size="40" />
                    <br />
                    <input type="submit" value="Delete a movie" />
                </fieldset>
            </form>
            <br />
        </section>
        <section>
            <p class="center"><h1>Our Collection Thus Far...</h1></p>
            <table class="center">
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Poster</td>
                    </tr>
                </thead>
                <tbody id="movielist">
                    <!--hello-->
                </tbody>
            </table>
        </section>
        <footer>
            <h2>My info</h2>
            <a href="audio/18 i need a monk.mp3" target="_blank"><img class="picLeft" src="pics/avatar.png" alt="Connor's avatar" width="64" height="64" /></a>

            <p class="copyright bgColor1">CS 4241: Webware (Fall 2015)</p>
            <p class="copyright bgColor1">Worcester Polytechnic Institute</p>
        </footer>
    </article>
